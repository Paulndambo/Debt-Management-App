{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="card">
                                <div class="text-center">
                                   <!-- <img src="..." class="rounded" alt="...">-->
                                </div>
                                <div class="card-body">
                                    <h3 class="h3 text-center">Award Loan</h3>
                                    <hr />
                                    <div class="m-sm-4">
                                        <form action="" method="POST">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label class="form-label">Customer</label>
                                                <input class="form-control form-control-lg" type="text" id="customer"
                                                    name="customer" value={{loan_application.customer.name}} readonly />
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Amount Applied</label>
                                                <input class="form-control form-control-lg" type="number" id="amount_applied"
                                                    name="amount_applied" value={{loan_application.amount_applied}} readonly />
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Amount Awarded</label>
                                                <input class="form-control form-control-lg" type="number" id="amount_awarded"
                                                    name="amount_awarded" placeholder="Enter Amount Here..." />
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Date Awarded</label>
                                                <input class="form-control form-control-lg" type="date" id="date_awarded"
                                                    name="date_awarded" />
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Repay By Date?</label>
                                                <input class="form-control form-control-lg" type="date" id="expected_repay_date"
                                                    name="expected_repay_date" />
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Interest By %</label>
                                                <input class="form-control form-control-lg" type="number" id="interest"
                                                    name="interest" placeholder="Enter Loan Interest % Here ..." />
                                                
                                            </div>
                                       
     
                                            <div class="text-center mt-3">
                                                <button type="submit" class="btn btn-lg btn-primary">Disburse Loan</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- CSS only -->
 {% endblock content %}
