{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="card">
                                <div class="text-center">
                                   <!-- <img src="..." class="rounded" alt="...">-->
                                </div>
                                <div class="card-body">
                                    <h3 class="h3 text-center">Make Loan Payment</h3>
                                    <hr />
                                    <div class="m-sm-4">
                                        <form action="" method="POST">
                                            {% csrf_token %}
                                            
                                            <div class="mb-3">
                                                <label class="form-label">Customer</label>
                                                <input class="form-control form-control-lg" type="text"
                                                    name="customer" value={{name}} readonly />
                                                
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Amount</label>
                                                <input class="form-control form-control-lg" type="number" id="amount"
                                                    name="amount" placeholder="Enter Amount" />
                                                
                                            </div>
                                            
                                            <div class="text-center mt-3">
                                                <button type="submit" class="btn btn-lg btn-primary">Pay Loan</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock content %}
